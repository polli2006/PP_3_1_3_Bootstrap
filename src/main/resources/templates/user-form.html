<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Configure User</title>
</head>
<body>

<!-- Вывод ошибки -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Форма добавления пользователя -->
<form th:action="@{/add}" th:if="${user.id == null}" th:object="${user}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label>Roles:</label><br/>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" name="roles" th:value="${role.id}"
               th:checked="${user.roles != null and #lists.contains(user.roles, role)}"/>
        <label th:text="${role.name}"></label><br/>
    </div>

    <button type="submit" th:text="${user.id == null} ? 'Save User' : 'Update User'"></button>
</form>

<!-- Форма редактирования пользователя -->
<form th:action="@{/edit(id=${user.id})}" th:unless="${user.id == null}" th:object="${user}" method="post">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label>Roles:</label><br/>
    <div th:each="role : ${allRoles}">
        <input type="checkbox" name="roles" th:value="${role.id}"
               th:checked="${user.roles != null and #lists.contains(user.roles, role)}"/>
        <label th:text="${role.name}"></label><br/>
    </div>

    <button type="submit" th:text="${user.id == null} ? 'Save User' : 'Update User'"></button>
</form>

<!-- Кнопка Logout -->
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
